<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Effects Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <canvas id="canvas"></canvas>
    </main>
    <aside>
        <div class="input-wrapper">
            <label for="uploader">Selecione o arquivo:</label>
            <input type="file" id="uploader">
        </div>
        <div class="effects">
            <button>Greyscale</button>
            <button>Sepia effect</button>
            <button>Invert</button>
            <button>RGB - RBG</button>
            <button>RGB - BGR</button>
            <button>RGB - GBR</button>
            <button>RGB - GRB</button>
        </div>
        <div class="controls">
            <button>Limpar</button>
            <button>Download</button>
        </div>
    </aside>
</body>
</html>
